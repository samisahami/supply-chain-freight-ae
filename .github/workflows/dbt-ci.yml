name: dbt CI (Snowflake)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dbt + Snowflake adapter
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: Create dbt profiles.yml from secrets (key auth)
        run: |
          mkdir -p ~/.dbt
          echo "$SNOWFLAKE_PRIVATE_KEY_B64" | base64 -d > ~/.dbt/snowflake_key.p8
          chmod 600 ~/.dbt/snowflake_key.p8

          cat > ~/.dbt/profiles.yml << EOF
          sc_freight_ae:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${SNOWFLAKE_ACCOUNT}
                user: ${SNOWFLAKE_USER}
                role: ${SNOWFLAKE_ROLE}
                warehouse: ${SNOWFLAKE_WAREHOUSE}
                database: ${SNOWFLAKE_DATABASE}
                schema: ${SNOWFLAKE_SCHEMA}
                private_key_path: /home/runner/.dbt/snowflake_key.p8
                threads: 4
          EOF
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_PRIVATE_KEY_B64: ${{ secrets.SNOWFLAKE_PRIVATE_KEY_B64 }}

      - name: Debug profile
        run: cat ~/.dbt/profiles.yml

      - name: dbt deps
        working-directory: dbt/sc_freight_ae
        run: dbt deps

      - name: dbt debug
        working-directory: dbt/sc_freight_ae
        run: dbt debug

      - name: dbt build
        working-directory: dbt/sc_freight_ae
        run: dbt build

      - name: dbt test
        working-directory: dbt/sc_freight_ae
        run: dbt test